server:
  port: 8080
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: task-sudo
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  task:
    scheduling:
      cron:
        expression: "0 */2 * * * *" ##runs every 2 minutes

management:
  endpoints:
    web:
      exposure:
        include: '*'